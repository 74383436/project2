<title> انقر على الرقم الصحيح</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
          
            padding: 20px;
  }
        .number {
            font-size: 48px;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            background-color: #e97407;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e47309 ;
        align-items: center;
    
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1> انقر على الرقم الصحيح</h1>
    <div class="number" id="number">0</div>
    <div class="buttons">
        <button class="button" onclick="checkAnswer(1)">واحد</button>
        <button class="button" onclick="checkAnswer(2)">اثنين</button>
        <button class="button" onclick="checkAnswer(3)">ثلاثة</button>
        <button class="button" onclick="checkAnswer(4)">اربعة</button>
        <button class="button" onclick="checkAnswer(5)">خمسة</button>
    </div>
    <div class="result" id="result"></div>
    <script>
        let currentNumber = 0;
        function generateNumber() {
            currentNumber = Math.floor(Math.random() * 5) + 1;
            document.getElementById('number').textContent = currentNumber;
            document.getElementById('result').textContent = '';
        }
        function checkAnswer(selectedNumber) {
            const resultDiv = document.getElementById('result');
            if (selectedNumber === currentNumber) {
                resultDiv.textContent = '✔ إجابة صحيحة!';
                resultDiv.style.color = 'green';
            } else {
                resultDiv.textContent = '✕ إجابة خاطئة. حاول مرة أخرى!';
                resultDiv.style.color = 'red';
            }
            setTimeout(generateNumber, 1000);
        }
        window.onload = generateNumber;
    </script>
</body>
