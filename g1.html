 <title>تطابق الالوان</title>
    <style>
  body { text-align: center;

      button { font-size: 16px; padding: 10px 20px; margin: 10px; }
      .button {
    background-color: #04AA6D;

  .button2 {background-color: #f30d0d;} 
  .button3 {background-color: #05a728;}  
  .button4 {background-color: #110ec2;} 
  .button5 {background-color: #dfec21;}

  <body>
     <br>
     <br>
     <br>

     <br>
     <br>
    <h1>تطابق الالوان </h1>
    <br>
    <br>
    <br>
    <br>
    <div id="color-box" style="width: 200px; height: 100px; margin: 20px auto;"></div>
    <br>
    <br>
    <br>
    <button class="button2" onclick= "checkMatch('red')">احمر</button>
    <button class="button3" onclick="checkMatch('green')">اخضر</button>
    <button class="button4" onclick="checkMatch('blue')">ازرق</button>
    <button class="button5" onclick="checkMatch('yellow')">اصفر</button>
    <button class="button6" onclick="checkMatch('purple')">بنفسجي</button>
    <button class="button7" onclick="checkMatch('orange')">برتقالي</button>
    <script>
      var colors = ['red', 'green', 'blue', 'yellow', 'purple', 'orange'];
      var matchColor;
       function startGame() {
        matchColor = colors[Math.floor(Math.random() * colors.length)]; 
        document.getElementById('color-box').style.backgroundColor = matchColor;
      }
      function checkMatch(color) {
        if (color === matchColor) {
          alert(' ✔ صحيح! لقد نجحت في تطابق اللون');
          startGame();
        } else {
          alert(' ✕ غير صحيح! حاول مرة اخرى');
        }
      }
      startGame();
  </script>
